<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blaxel Hello World Agent</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f8fafc;
    }

    header p {
      color: #94a3b8;
      margin-top: 0.4rem;
      font-size: 0.9rem;
    }

    #chat-container {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-height: 200px;
    }

    .message {
      padding: 0.85rem 1.1rem;
      border-radius: 12px;
      line-height: 1.55;
      max-width: 90%;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background: #1e40af;
      align-self: flex-end;
      color: #eff6ff;
    }

    .message.agent {
      background: #1e293b;
      align-self: flex-start;
      color: #e2e8f0;
      border: 1px solid #334155;
    }

    .message.status {
      background: transparent;
      align-self: flex-start;
      color: #64748b;
      font-size: 0.85rem;
      font-style: italic;
      padding: 0.25rem 0;
    }

    .message.error {
      background: #450a0a;
      border: 1px solid #991b1b;
      color: #fca5a5;
      align-self: flex-start;
    }

    .blink {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #94a3b8;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #input-row {
      display: flex;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      border-color: #3b82f6;
    }

    #user-input::placeholder {
      color: #475569;
    }

    #send-btn {
      padding: 0.75rem 1.4rem;
      border-radius: 10px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }

    #send-btn:hover:not(:disabled) {
      background: #2563eb;
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blaxel Hello World Agent</h1>
    <p>Powered by Claude via Google ADK &middot; SSE streaming</p>
  </header>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-row">
      <input
        id="user-input"
        type="text"
        placeholder="Say something..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
